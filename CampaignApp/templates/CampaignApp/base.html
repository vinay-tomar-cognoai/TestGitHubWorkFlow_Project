{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="robots" content="noindex,nofollow,noimageindex" />
        <meta name="googlebot" content="noindex,nofollow" />
        <meta name="googlebot-news" content="noindex,nofollow" />
        <title>Campaign</title>
        <link rel="icon" href="{% static 'CampaignApp/img/favicon.png' %}" type="image/png" sizes="16x16">
        <link type="text/css" rel="stylesheet" media="screen,projection" href="{% static 'CampaignApp/css/materialize.min.css' %}">
        <link type="text/css" rel="stylesheet" media="screen,projection" href="{% static 'CampaignApp/css/jquery.dataTables.min.css' %}">
        <script type="text/javascript" src="{% static 'CampaignApp/vendor/jquery/jquery.min.js' %}"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style type="text/css">
            .sidenav {
			    margin-top: 64px !important;
			    width: 60px !important;
			    background-color: #006064 !important;
			}

			.nav-wrapper {
			    background-color: #006064 !important;
			}

			.btn-assist {
			    background-color: #006064 !important;
			}

			.sidenav li>a {
			    padding: 0 16px !important;
			}

			.inline-icon {
			    vertical-align: bottom;
			    font-size: 22px !important;
			}

			.grey-message-field {
			    background-color: #fafafa !important;
			    color: black;
			    padding: 1em;
			}
        </style>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="javascript:void(0)" class="brand-logo" style="margin-left:1em;">Campaign</a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="javascript:void(0)">
                            {{ request.user.username }}
                            </a>
                        </li>
                        <li>
                            <a href="/tms/logout/">
                            <i class="material-icons">logout</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="base-block-content">
            {% block content %}
            {% endblock %}    	
        </div>
    </body>
    <script type="text/javascript">
        function adjustStyle(width) {
          width = parseInt(width);
          if (width < 994){
            $("#base-block-content").attr("style","margin-left:0px;");
          } else {
            $("#base-block-content").attr("style","margin-left:60px;");
          }
        }
        $(function() {
          adjustStyle($(this).width());
          $(window).resize(function() {
            adjustStyle($(this).width());
          });
        });
        
    </script>
    <script type="text/javascript" src="{% static 'CampaignApp/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'CampaignApp/js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'CampaignApp/js/init.js' %}"></script>
</html>
