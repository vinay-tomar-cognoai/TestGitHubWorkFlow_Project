{% load static  %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cobrowsing | Access Denied</title>
    <link rel="stylesheet" href="{% static 'EasyAssistApp/css/session_alerts.css' %}"/>
</head>

<body style="padding: 20px;">

    <div class="gy-center">
        <div class="gy-alert gy-center gy-alerts-bajaj">
            <div>
                <img src="{% static 'EasyAssistApp/img/alert.svg' %}" alt="alert" class="gy-alerts-icon-left">
            </div>
            <div class="alert-body">
                <div class="gy-alerts-body"><b>Access has been denied!</b></div>
                <div class="gy-alerts-body">Please close this browser tab.</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function close_window() {
            if (confirm("Close Window?")) {
                close();
            }
        }
    </script>

</html>
