<!-- REQUEST Queue ACCEPT SUCCESSFULLY MODAL -->

<div class="modal fade backdrop" id="livechat_request_queue_assign_chat_modal" tabindex="-1" role="dialog" aria-labelledby="livechat_request_queue_assign_chat_modal_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="livechat-request-queue-assign-text-div" id="request-assigned-text">
                
            </div>
            <p>To start the conversation please go to Inbox</p>
            <button type="button" data-dismiss="modal" class="live-chat-request-queue-goto-inbox-button">
                Go to Inbox
            </button>
        </div>
    </div>
</div>

<!--  REQUEST ALREADY ASSIGN MODAL -->

<div class="modal fade backdrop" id="livechat_request_queue_already_assign_modal" tabindex="-1" role="dialog" aria-labelledby="livechat_request_queue_already_assign_modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="livechat-request-queue-assign-text-div">
                Chat already assigned to another Agent!
            </div>
            <p>Please try assigning another chat</p>

        </div>
    </div>
</div>

<script type="text/javascript">
    window.REFRESH_INTERVAL = '{{admin_config.chat_history_refresh_interval}}'
</script>

{% endblock %}
