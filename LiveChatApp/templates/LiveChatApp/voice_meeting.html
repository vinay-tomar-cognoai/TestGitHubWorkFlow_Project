{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Agent | Call</title>
    
    <link href="{% static 'LiveChatApp/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Custom styles for this template-->
    <link href="{% static 'LiveChatApp/css/sb-admin-2.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static 'LiveChatApp/css/sb-admin-2.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <script type="text/javascript" src="{% static 'LiveChatApp/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'LiveChatApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <script type="text/javascript" src="{% static 'LiveChatApp/js/bundle.js' %}?v={% random_int 1 100 %}"></script>
   
    <style>
        #livechat-agent-meeting-iframe {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    {% csrf_token %}
    <div id="livechat-agent-meeting-iframe"></div>
</body>

<script type="text/javascript">
    window.MEETING_ID = '{{meeting_id}}';
    window.SESSION_ID = '{{session_id}}';
    window.DISPLAY_NAME = '{{display_name}}';
    window.MEETING_DOMAIN = '{{meeting_domain}}';
</script>

<script type="text/javascript" src="{% static 'EasyChatApp/js/crypto-js.min.js' %}"></script>
<script type="text/javascript" src="https://{{meeting_domain}}/external_api.js"></script>

</html>
