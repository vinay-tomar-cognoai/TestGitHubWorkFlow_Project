{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EasySearch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search Engine Login">
    <meta name="keywords" content="login">

    <link rel="icon" href="{% static 'EasySearchApp/img/easysearch-logo.png' %}" type="image/gif" sizes="16x16">
    <link href="/static/EasySearchApp/css/style.css" type="text/css" rel="stylesheet"media="screen,projection"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/EasySearchApp/css/select2.min.css" rel="stylesheet"/>
    <link href="/static/EasySearchApp/css/materialize.min.css" type="text/css" rel="stylesheet"media="screen,projection"/>

    <style>
        body {
            background: url("/static/EasySearchApp/img/purple-bg.png") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
  </style>
  </head>
  <body>
{% csrf_token %}

<div class="section no-pad-bot" id="index-banner">
    <div>
      <div class="row">
        <div class="col s3"></div>

        <div class="col s6">
          <br><br>
          <br><br>
          <div class="card">
            <div class="card-content black-text">
              <span class="card-title center deep-purple-text text-darken-3"><h3><b>EasySearch&copy;</b></h3></span>
              <span class="center deep-purple-text text-darken-3"><h6>
                EasySearch helps you to create ChatBot easily.</h6>
              </span>
              <p>
                <div class="row">
                  <div class="col s3"></div>
                  <div class="col s6">
                    <br>
                     <form method="post" action="{% url 'login' %}">  
                     {% csrf_token %}      
                        <table>
                        <tr>
                          <label for="username">Username</label>
                            {{ form.username }}
                        </tr>
                        <tr>
                          <label for="password">Password</label>
                            {{ form.password }}
                        </tr>
                        </table>
                        <small><a class="grey-text" href="#">Forgot Password</a></small><br/>
                        <input class=" waves-effect waves-light btn-small right deep-purple darken-2 "type="submit" value="login"/>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                  </div>
                  <div class="col s3"></div>
                </div>
              </p>
              <br>
              <p class="center">
                <small class="deep-purple-text text-darken-3">By signing in you indicate that you have read and agree to EasySearch&copy;'s <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.<small>
              </p>
            </div>
          </div>
        </div>
        <div class="col s3"></div>
      </div>
    </div>
  </div>
</body>
</html>
