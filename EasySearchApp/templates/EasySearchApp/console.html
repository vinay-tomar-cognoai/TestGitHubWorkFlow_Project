{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EasySearch</title>
    <meta name="robots" content="noindex,nofollow,noimageindex" />
    <meta name="googlebot" content="noindex,nofollow" />
    <meta name="googlebot-news" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search Engine">
    <meta name="keywords" content="search">

    <link rel="icon" href="{% static 'EasySearchApp/img/easysearch-logo.png' %}" type="image/gif" sizes="16x16">
    <link href="/static/EasySearchApp/css/style.css" type="text/css" rel="stylesheet"media="screen,projection"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/EasySearchApp/css/select2.min.css" rel="stylesheet"/>
    <link href="/static/EasySearchApp/css/materialize.min.css" type="text/css" rel="stylesheet"media="screen,projection"/>


    <script src="/static/EasySearchApp/js/jquery-3.3.1.min.js"></script>
    <script src="/static/EasySearchApp/js/materialize.min.js"></script>
  </head>
  <body> 
    {% csrf_token %}
    <div class="row" style="padding:1em;">
    {% if user.is_authenticated %}
     <a href="/?source={{ user_objs.username }}"><img alt="image" src="{{ user_objs.logo_file.url }}" width="15%" height="15%"></a>
      <a href="{% url 'logout' %}" class="btn red right">Logout</a></p>
    {% else %}
        <a href="{% url 'login' %}" class="btn blue right">Login</span></a>
     {% endif %}
     <div class="row">
  <div class="col s2" id="main-console-sidenav">
      <div class="collection" id="buildchatbot-sidenav" style="border-radius:0.5em;">
          <a class="grey-text text-darken-2 collection-item" href="/console/manage-easy-search/">Manage Search Engine</a>
          <a class="grey-text text-darken-2 collection-item" href="/console/crawl-links/" id="create-quick-chatbot">Crawl Links</a>
      </div>
      </div>
      <div id="div-content-container">
        <div class="row" style="padding-left:5em;">
          {% block consolecontent %}
          {% endblock %}
        </div>
      </div>
</div>
    <script type="text/javascript" src="{% static 'EasySearchApp/js/console.js' %}"></script>
    <script type="text/javascript" src="{% static 'EasySearchApp/js/select2.min.js' %}"></script>
  </body>
 </html>
