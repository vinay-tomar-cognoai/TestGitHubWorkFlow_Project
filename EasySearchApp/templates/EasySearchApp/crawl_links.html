{% extends 'EasySearchApp/console.html' %}
{% block consolecontent %}
{% load static %}
<div class="container" style="padding:3em;border:0.1em solid black;">
  <div class="row l5"> 
    <div class="input-field col s12">
      Crawling Link
        <input id="crawl-url" type="text" placeholder = "Enter full URL">
    </div>
     <div class="input-field col s4 m4 l4">
      Hyper Text<br>
        <select id="hyper-text">
          <option value="">Choose hyper text</option>
          <option value="1">HTTPS</option>
          <option value="2">HTTP</option>
        </select>
    </div> 
    <div class="col s12">
      <a class="col s4 m2 l2 btn blue waves-effect waves-light right" id="btn-start-crawling">Crawling
      </a>
  </div>        
</div>  
</div>
{% endblock %}
