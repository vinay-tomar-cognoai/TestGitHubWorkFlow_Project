            </div>
        </div>
        <div class="easychat-analytics-card-subheading-div" id="wordcloud-time-range">
            <span>Range :</span> 01/01/22 - 31/02/2022
        </div>

        <div class="easychat-analytics-graph-wrapper word-cloud-graph-wrapper">
            <div class="easychat-analytics-no-data-found-wrapper" style="height: 363px; display: none;" id="word_cloud_small_no_data">
                {% include "EasyChatApp/analytics/no_data_1.html" %}
                <button class="easychat-analytics-reload-data-btn" onclick="load_wordcloud_analytics()">
                    {% include "EasyChatApp/analytics/reload.html" %}
                    <span>Reload</span></button>

            </div>
            <canvas id="word_cloud_small"></canvas>

        </div>
    </div>

</div>
<div id="modal-wordcloud-full-window" class="modal easychat-custom-modals-container">
    <div class="modal-content">
        <div class="row" style="margin-bottom: 12px !important;">
            <div class="modal-header">
                <div class="modal-heading-text-div">Word Cloud

                    <div id="wordcloud-big-time-range"><span>(Range: </span>4-May-22 to 31-May-22)</div>
                </div>
                <a href="javascript:void(0)" class="modal-close-btn modal-close">
                    <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.9247 6.12377C18.7379 5.93652 18.4842 5.83129 18.2197 5.83129C17.9552 5.83129 17.7016 5.93652 17.5147 6.12377L12.6247 11.0038L7.73473 6.11377C7.5479 5.92652 7.29424 5.82129 7.02973 5.82129C6.76521 5.82129 6.51156 5.92652 6.32473 6.11377C5.93473

                            fill="black" fill-opacity="0.54" />
                    </svg>

                </a>
            </div>
            <div class="modal-overflow-content-div">
                <span id="wordcloud-big-freq-info">
                    <div></div>
                </span>
                <div>
                    <canvas id="word_cloud_big"
                        style="height:max-content !important;max-width:100%; width:max-content !important;" width="800"
                        height="400"></canvas>
                </div>
            </div>

        </div>

    </div>
</div>
<div id="modal-wordcloud-settings" class="modal easychat-custom-modals-container">

    <div class="modal-content">
        <div class="row" style="margin-bottom: 12px !important;">
            <div class="modal-header">
                <div class="modal-heading-text-div">Filter - Wordcloud</div>
                <a href="javascript:void(0)" class="modal-close-btn modal-close">
                    <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.9247 6.12377C18.7379 5.93652 18.4842 5.83129 18.2197 5.83129C17.9552 5.83129 17.7016 5.93652 17.5147 6.12377L12.6247 11.0038L7.73473 6.11377C7.5479 5.92652 7.29424 5.82129 7.02973 5.82129C6.76521 5.82129 6.51156 5.92652 6.32473 6.11377C5.93473
                            6.50377 5.93473 7.13377 6.32473 7.52377L11.2147 12.4138L6.32473 17.3038C5.93473 17.6938 5.93473 18.3238 6.32473 18.7138C6.71473 19.1038 7.34473 19.1038 7.73473 18.7138L12.6247 13.8238L17.5147 18.7138C17.9047 19.1038 18.5347
                            19.1038 18.9247 18.7138C19.3147 18.3238 19.3147 17.6938 18.9247 17.3038L14.0347 12.4138L18.9247 7.52377C19.3047 7.14377 19.3047 6.50377 18.9247 6.12377Z"
                            fill="black" fill-opacity="0.54" />
                    </svg>
                </a>
            </div>

            <div class="modal-overflow-content-div">

                <div class="col s11 analytics-custom-date-select-area" id="analytics-custom-date-select-area">

                    <div class="col s6" style="padding-left: 2px; font-weight: 600;color: #4d4d4d; font-size: 14px;">
                        Start Date
                        <input type="date" class="message-default-start-date" value='{{ DEFAULT_ANALYTICS_START_DATETIME|date:"Y-m-d" }}'
                            id="wordcloud-analytics-start-date"
                            placeholder="Enter start date"
                            style="border: 2px solid #F6F6F6 !important; border-radius:4px !important;">
                    </div>
                    <div class="col s6"
                        style="font-weight: 600; padding-right: 0px !important;color: #4d4d4d; font-size: 14px;">
                        End Date
                        <input type="date" class="message-default-end-date" value='{{ DEFAULT_ANALYTICS_END_DATETIME|date:"Y-m-d" }}'
                            id="wordcloud-analytics-end-date"
                            placeholder="Enter end date"
                            style="border: 2px solid #F6F6F6 !important; border-radius:4px !important;">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0)" class="modal-close btn filter-modal-footer-btn"
            onclick="load_wordcloud_analytics()">Apply Filter</a>
    </div>
</div>
