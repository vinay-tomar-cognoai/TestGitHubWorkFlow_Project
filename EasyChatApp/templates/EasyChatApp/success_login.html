{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex,nofollow,noimageindex" />
    <meta name="googlebot" content="noindex,nofollow" />
    <meta name="googlebot-news" content="noindex,nofollow" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title class="site-title">Cogno AI</title>

   {% if request.user.enable_s3_bucket %}

      <link
      rel="shortcut icon"
      type="image/png"
      href="https://static.allincall.in/static/EasyChatApp/img/favicon.svg"
    />
    <link
      href="https://static.allincall.in/static/EasyChatApp/css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <!--   <link href="./static/EasyChatApp/css/style2.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
    <script
      type="text/javascript"
      src="/static/EasyChatApp/js/easychat-crypto.js"
    ></script>
    <script
      type="text/javascript"
      src="https://static.allincall.in/static/EasyChatApp/js/jquery.min.js"
    ></script>


    {% else %}

    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'EasyChatApp/img/favicon.svg' %}"
    />
    <link
      href="{% static 'EasyChatApp/css/materialize.css' %}"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
   <!--   <link href="./static/EasyChatApp/css/style2.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
    <script
      type="text/javascript"
      src="{% static 'EasyChatApp/js/easychat-crypto.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'EasyChatApp/js/jquery.min.js' %}"
    ></script>

    {% endif %}

    <link rel="stylesheet" href="{% static 'EasyChatApp/css/login.css' %}?v={% random_int 1 100 %}" />
 
     <link rel="stylesheet" href="{% static 'EasyChatApp/css/success_login.css' %}v={% random_int 1 100 %}" />
  </head>

  <body style="background: unset;background-color: linear-gradient(180deg, #0254D7 0%, #0048BA 100%);">
    {% csrf_token %}
    <input
    type="hidden"
    name="easychataccesstoken"
    value="{{ easychat_access_token.token }}"
    />
    <div class="row">
      <div class="col s4">
      </div>

      <div class="col s4" id="email-notif-div">
        <div class="row">
          <div class="col s4"></div>
          <div class="col s4 center" style="margin-top: 1em;">
       <svg width="77" height="77" viewBox="0 0 77 77" fill="none" xmlns="http://www.w3.org/2000/svg">
<circle cx="38.5" cy="38.5" r="34.5" fill="#0254D7"/>
<circle cx="38.5" cy="38.5" r="38.5" fill="#373DCB" fill-opacity="0.25"/>
<path d="M31.9429 47.6145L23.7069 39.1534C22.8589 38.2823 21.484 38.2823 20.636 39.1534C19.788 40.0245 19.788 41.4371 20.636 42.3082L30.4074 52.3467C31.2554 53.2178 32.6303 53.2178 33.4783 52.3467L57.364 27.8082C58.212 26.937 58.212 25.5246 57.364 24.6534C56.5161 23.7822 55.1411 23.7822 54.2932 24.6534L31.9429 47.6145Z" fill="#FAFFFF"/>
</svg>
</div>
<div class="col s4"></div>
</div>
            <div class="row">
              <div class="col s12 center">
  <p style="font-family: Silka;font-style: normal;font-weight: bold;font-size: 15px;line-height: 18px;letter-spacing: 0.025em;color: #0254D7;">Successful!</p>
   <p style="font-family: Silka;font-style: normal;font-weight: 500;font-size: 14px;line-height: 17px;letter-spacing: 0.025em;color: #4D4D4D;">Your account has been successfully created.</p>
            </div>
           

            <div class="row">
              <div class="col s12 center">
              <div class="gy-center">
                <a
                  class="btn-small"
                  style="font-weight: 500 !important;"
                  href="/chat/login"
                  id="success_after_login"
                  >Log In</a
                >
              </div>
            </div>


      </div> 

      <div class="col s3">
      </div>   


    </div>
    

    <script type="text/javascript">
      if (navigator.userAgent.indexOf("MSIE") > -1 || navigator.userAgent.indexOf("Trident/") > -1) {
              alert("Please switch to Google Chrome for better experience. If you are using Chrome make sure it is updated with the latest version. Thank you!")
              window.location = "/"
      }
    </script>
    <script type="text/javascript" src="{% static 'EasyChatApp/js/materialize.js' %}"></script>

    {% if request.user.enable_s3_bucket %}
       <script type="text/javascript" src="https://static.allincall.in/static/EasyChatApp/js/select2.min.js">
    </script>

    {% else %}

    <script type="text/javascript" src="{% static 'EasyChatApp/js/select2.min.js' %}">
    </script>
    {% endif %}

    <script type="text/javascript" src="{% static 'EasyChatApp/js/security_checks.js' %}?v={% random_int 1 100 %}"></script>   
    <script type="text/javascript" src="{% static 'EasyChatApp/js/console.js' %}?v={% random_int 1 100 %}"></script> 
    <script type="text/javascript">
      function hide_forgot_password_modal(){
        document.querySelector(".forgot-pass-back").style.display="none";
      }
    </script>   
  </body>
</html>
