{% extends 'EasyChatApp/console.html' %}
{% block consolecontent %}
{% load static %}
<style type="text/css">
    html{
        overflow-x: hidden;
    }
    tr, td
    {
        overflow-wrap: anywhere;
    }
    td{
        width: 30%;
    }
    .file-field input.file-path{
        cursor: pointer !important;
    }
</style>
<div class="row">

    <div class="col s12">
        <!-- <div class="upload_data">
          <p>Click on the button below and download the required Excel Format.</p>
        </div> -->

        <!-- <div class="upload_data">
          <a href="/files/nlp-benchmark/EasyChatNLPBenchmarkFormat.xlsx" class="btn easychat-button" style="text-align:center;">Download NLP Benchmark Excel</a>
        </div> -->
        <!-- <br> -->
        <br>
        <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
            <li class="col s12 tab"><a href="#benchmark-result">NLP Benchmark</a></li>
            <!-- <li class="col s6 tab"><a href="#my-test-cases">Custom Test Cases</a></li> -->
        </ul>

        <div id="benchmark-result" style="padding:1em;">

                <div class="col s12 center" style="padding-left: 23em; padding-right: 23em; margin-top: 2em;">
                    <div class="file-field input-field left">
                        <div class="btn easychat-button">
                            <span>Upload Excel</span>
                            <input id="my_file" type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input id="my_file2" class="file-path validate" type="text">
                        </div>
                    </div>    
                    <div class="left">
                        (<a href="/files/nlp-benchmark/EasyChatNLPBenchmarkFormat.xlsx"><u>Click here to download required Excel format</u></a>)
                    </div>                             
                </div>
                <div class="col s12 left" style="margin-top: 3em; width:100%; padding-left: 27em; padding-right: 27em;">
                        <a id="start-nlp-benchmarking-btn easychat-button" onclick="start_nlp_benchmarking()" class="btn green lighten-2 black-text center" style="width: 100% !important">
                          Start NLP Benchmarking Process
                        </a>     
                </div>

                <div class = "col s10 offset-s1">
                      <br>
                      <div class="progress" id="preloader_nlp_benchmarking_div" style="display: none;">
                        <div class="indeterminate"></div>
                      </div>
                </div>

                <div class="col s12">
                    <p id="result-paragraph" class="center" style="font-weight: 800;font-size: 1.5em; display: none;">Accuracy: <span id="benchmark-percent">96%</span> (<span id="benchmarking-final-result">926/1000</span> Intents Identified Correctly)</p>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align white">
                  <h6>NLP Benchmark Process Result</h6>
                </div>                
            </div>

            <div class="row">
                <div class="col s12" id="div-nlp-benchmarking-table"></div>
            </div>

            <div class="row" style="color: red">
                <div class="col s12" id="div-nlp-benchmarking-error"></div>
            </div>
        </div>

        
  </div>
</div>


{% endblock %}
