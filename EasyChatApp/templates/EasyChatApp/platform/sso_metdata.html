{% extends 'EasyChatApp/base.html' %}
{% block content %}
{% load static %}
<style>
.sso-metadata-container {
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  padding: 3em 0em;
}

.configure-sso-file {
  display: flex;
  justify-content: center;
  width: 841px;
  height: 50px;

  background: #EBEEFF;
  border: 1px solid #2755CB;
  box-sizing: border-box;
  border-radius: 100px;
  align-items: center;
}

.configure-sso-file a {
  font-family: Silka;
  font-style: normal;
  font-weight: 500;
  font-size: 16px;

  color: #0223D0;
}

.sso-textarea {
  width: 841px;
  height: 313px;

  background: #FFFFFF;
  border: 1px solid #2755CB!important;
  box-sizing: border-box;
  border-radius: 15px!important;
  padding: 1em;

  resize: none;
  caret-color: #C8C8C8;
}

textarea:focus {
  border: 1px solid #2755CB!important;
  box-sizing: border-box;
  border-radius: 15px!important;
}

textarea::placeholder {
  font-family: Silka;
  font-style: normal;
  font-weight: normal;
  font-size: 12px;
  line-height: 14px;

  color: #B7B7B7;
}

.sso-btn-container {
  width: 269px;
  height: 102px;
}

.sso-submit {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 269px;
  height: 41px;

  background: #2755CB;
  border-radius: 100px;
}

.sso-submit a {
  font-family: Silka;
  font-style: normal;
  font-weight: 500;
  font-size: 16px;

  color: #FFFFFF;
}

.sso-download {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 269px;
  height: 41px;

  border: 1px solid #2755CB;
  box-sizing: border-box;
  border-radius: 100px;
  margin-top: 1.5em;
}

.sso-download a {
  font-family: Silka;
  font-style: normal;
  font-weight: 500;
  font-size: 15px;
  line-height: 18px;
  /* identical to box height */

  color: #2755CB;
}
</style>
<div class="add-scrolling">
<div class="sso-metadata-container">
  <div class="configure-sso-file">
    <a href="#">Configure SSO File</a>
  </div> 

  <div style="padding: 2em">
    <textarea class="sso-textarea" placeholder="Type Here..." id="sso_metadata_content"></textarea>
  </div>


  <div class="sso-btn-container">
    <div class="sso-submit">
      <a href="javascript:void(0);" onclick="fetch_metadata()">Submit</a>
    </div>

    <div class="sso-download">
      <a href="javascript:void(0);" onclick="download_metadata_file()">Download Meta-data File</a>
    </div>
  </div>
</div> 
</div>
{% endblock %}
