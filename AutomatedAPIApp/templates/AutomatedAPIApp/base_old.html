{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Automation Testing Console | Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  /* width */
  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1; 
  }
   
  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #888; 
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555; 
  }

.custom-sidenav-container {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: ghostwhite; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 60px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the custom-sidenav-container */
}

/* The navigation menu links */
.custom-sidenav-container a {
  padding: 0px 8px 8px 32px;
  text-decoration: none;
  font-size: 15px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.custom-sidenav-container a:hover {
  color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.custom-sidenav-container .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}


/* On smaller screens, where height is less than 450px, change the style of the custom-sidenav-container (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .custom-sidenav-container {padding-top: 15px;}
  .custom-sidenav-container a {font-size: 18px;}
}

  </style>

</head>
<body style="background-color: #f3f6ff !important;">

    <div id="variable-custom-sidenav-container" class="custom-sidenav-container">
      <a href="javascript:void(0)" class="closebtn" onclick="close_custom_sidenav()">&times;</a>
    </div>

    {% block content %}

</body>
